<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste position</title>
    <style>
        header{
            background-color: aqua;  
        }
        .grande{
            text-align: center;
            font-size: 3em;
        }
        .sticky{
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1;
        }
        body{
            background-color: rgb(166, 219, 237);
        }
        h1{
            background-color: rgb(139, 136, 79);
        }
        p{
            background-color: rgb(238, 116, 116);
        }
        .rela{
            width: 100%;
            position: relative;
            top: 60px;
        }      
        .img{
            width: 100%;
            z-index: 0;
        }
        .container{
            width: 100%;
            position: relative;
        }     
        .cd{
            position: absolute;
            top: 25px;
            right: 40px;
        }
        .ce{
            position: absolute;
            top: 25px;
            left: 40px;
        }
        .m{
            position: absolute;
            top: 50%;
            right: 50%;
            text-align: center;
        }
        .be{
            position: absolute;
            bottom: 35px;
            left: 40px;
        }
        .bd{
            position: absolute;
            bottom: 35px;
            right: 40px;
        }
        .fix{
            position: fixed;
            bottom: 15px;
            left: 16px;
        }
    </style>
</head>
<body>
    <h1 class="grande">INICIO</h1>
    <header class="sticky">
        <nav>
            <h1>Teste</h1>
        </nav>
    </header>
    <section class="container">
        <div class="rela">
            <figure><img class="img" src="img/papelÃ£o.jpg" alt="">
                <p class="cd">Cima direita</p>
                <p class="ce">Cima esquerda</p>
                <p class="m">Meio</p>
                <p class="bd">Baixo direita</p>
                <p class="be">Baixo esquerda</p>
            </figure>
        </div>
    </section>
</body>
<footer>
    <a class="fix" href="index.html">VOLTAR</a>
</footer>
</html>
